language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
     - $HOME/.gradle/caches/
     - $HOME/.gradle/wrapper/

env:
  global:
     - ANDROID_API=27
     - EMULATOR_API=27
     - ANDROID_BUILD_TOOLS=27.0.3
     - ANDROID_EMU_API_LEVEL=22
     - ANDROID_ABI=armeabi-v7a
     - ADB_INSTALL_TIMEOUT=20 #minutes

android:
   update_sdk: true
   components:
     - tools
     - platform-tools
     - build-tools-$ANDROID_BUILD_TOOLS
     - android-$ANDROID_API
     - android-$EMULATOR_API_LEVEL
     - android-p
     - android-27
     - extra-android-support
     - extra-google-m2repository
     - extra-android-m2repository # for design library
     - addon-google_apis-google-23 # google play services
     - extra-google-google_play_services # Google Play Services
     - extra-android-m2repository
     - extra-google-m2repository
     - sys-img-x86-android-27
     - sys-img-x86_64-google_apis-25
     - sys-img-armeabi-v7a-android-25

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-27"
  - mkdir "$ANDROID_HOME/licenses" || true

  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

  - chmod +x gradlew
  - ./gradlew dependencies || true

before_script:
  - android list targets
# - echo no | android create avd -f -a -s HVGA -n hudson_en-US_160_HVGA_android-20_armeabi-v7a -t android-20 --abi android-wear/armeabi-v7a
  - echo no | android create avd -n testAVD -f -t android-25 --abi default/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean installDebug
  - ./gradlew check
  - ./gradlew testDebugUnitTest
  - ./gradlew connectedDebugAndroidTest
#  - ./gradlew build jacocoTestReport assembleAndroidTest

after_success:
  - bash <(curl -s https://codecov.io/bash)
